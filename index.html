<!doctype html><html lang="fr"><head><meta charset="UTF-8"><meta content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1" name="viewport"><meta content="ie=edge" http-equiv="X-UA-Compatible"><title>TicTacToe</title><script defer="defer" src="runtime.js?0eae67b0a86db5de063f"></script><script defer="defer" src="main.js?0eae67b0a86db5de063f"></script></head><body class="bg-body"><header><div class="bg-header text-center mb-20 p-10"><h1 class="text-7xl font-semibold text-header-title">Tic-Tac-Toe</h1></div></header><main class="flex flex-col items-center gap-20"><div class="flex gap-10"><p class="inline font-semibold text-4xl text-white bg-player p-6 transition ease-in-out duration-400" id="playerOne">Player One</p><p class="inline font-semibold text-4xl bg-player text-white p-6 transition ease-in-out duration-400" id="playerTwo">Player Two</p></div><div class="grid grid-cols-3 justify-center w-96 h-96 gap-10"><div class="box" data-index="0"></div><div class="box" data-index="1"></div><div class="box" data-index="2"></div><div class="box" data-index="3"></div><div class="box" data-index="4"></div><div class="box" data-index="5"></div><div class="box" data-index="6"></div><div class="box" data-index="7"></div><div class="box" data-index="8"></div></div></main><template id="resultScreen"><div class="absolute top-1/3 w-full h-96 max-h-max z-50 bg-body border-4 border-currentPlayer flex-col items-center justify-around resultAnim hidden"><h2 class="font-semibold text-4xl">Winner</h2><p id="winner" class="font-semibold text-4xl"></p><button id="nextRound" class="bg-header-title p-4 rounded">Next Round</button></div></template></body></html>
