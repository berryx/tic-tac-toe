<!doctype html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
	      name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body class="bg-body">

<header>
	<div class="bg-header text-center mb-20 p-10 border-b-2 border-box">
		<h1 class="text-7xl font-semibold text-header-title">Tic-Tac-Toe</h1>
	</div>
</header>
<main class="flex flex-col items-center gap-20 ">
	<div class="flex gap-10">
		<p class="inline font-semibold text-4xl text-white bg-player p-6 transition ease-in-out duration-400"
		   id="playerOne">
			Player One</p>
		<p class="inline font-semibold text-4xl bg-player text-white p-6 h-fit transition ease-in-out duration-400"
		   id="playerTwo">
			Player Two</p>
	</div>


	<div class="grid grid-cols-3 justify-center w-94 h-96 gap-4 ">
		<div class="box" data-index="0"></div>
		<div class="box" data-index="1"></div>
		<div class="box" data-index="2"></div>
		<div class="box" data-index="3"></div>
		<div class="box" data-index="4"></div>
		<div class="box" data-index="5"></div>
		<div class="box" data-index="6"></div>
		<div class="box" data-index="7"></div>
		<div class="box" data-index="8"></div>
	</div>

</main>
<template id="resultScreen">
	<div class="absolute top-1/3  w-96 h-80 max-h-max z-50 bg-body border-4 border-currentPlayer flex-col items-center justify-around resultAnim hidden">
		<h2 class="font-semibold text-4xl">Winner</h2>
		<p class="font-semibold text-4xl" id="winner"></p>
		<button class="bg-header-title p-4 rounded" id="nextRound">Next Round</button>
	</div>

</template>

<template id="mainMenu">
	<div class="absolute left-0 top-0 bottom-0 right-0 bg-body w-full h-full z-50 flex flex-col items-center "
	     id="titleScreen">
		<header>
			<h1 class="text-7xl font-semibold text-header-title mt-14">Tic-Tac-Toe</h1>
		</header>
		<div class="absolute top-1/3 flex flex-col gap-10">
			<fieldset class="flex flex-col items-center  gap-3">
				<label for="playerSelect" class="font-semibold">Choose an opponent: </label>
				<select id="playerSelect" name="player" class="p-2 text-center">
					<option value="human">Human player</option>
					<option value="ai">AI player</option>
				</select>
			</fieldset>
			<button class="bg-header-title p-4 rounded" id="newGameBtn">START</button>
		</div>

	</div>

</template>

</body>
</html>
